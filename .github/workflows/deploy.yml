name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies for codex-uls
        working-directory: ./codex-uls
        run: npm ci

      - name: Install dependencies for headless-uls
        working-directory: ./headless-uls
        run: npm ci

      - name: Build codex-uls
        working-directory: ./codex-uls
        run: npm run build

      - name: Build headless-uls
        working-directory: ./headless-uls
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare deployment
        run: |
          # custom the directories path for both demo pages
          # /codex-uls/
          # /headless-uls/
          # /assets/
          mkdir -p deploy/codex-uls
          mkdir -p deploy/headless-uls
          mkdir -p deploy/assets
          
          # Copy codex-uls index.html
          cp codex-uls/dist/index.html deploy/codex-uls/
          
          # Copy headless-uls index.html
          cp headless-uls/dist/index.html deploy/headless-uls/
          
          # Merge assets from both builds into shared assets folder
          if [ -d "codex-uls/dist/assets" ]; then
            cp -r codex-uls/dist/assets/* deploy/assets/ 2>/dev/null || true
          fi
          if [ -d "headless-uls/dist/assets" ]; then
            cp -r headless-uls/dist/assets/* deploy/assets/ 2>/dev/null || true
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

