name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies for codex-uls
        working-directory: ./codex-uls
        run: npm ci

      - name: Install dependencies for headless-uls
        working-directory: ./headless-uls
        run: npm ci

      - name: Build codex-uls
        working-directory: ./codex-uls
        run: npm run build

      - name: Build headless-uls
        working-directory: ./headless-uls
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare deployment
        run: |
          mkdir -p deploy/codex-uls
          mkdir -p deploy/headless-uls
          cp -r codex-uls/dist/* deploy/codex-uls/
          cp -r headless-uls/dist/* deploy/headless-uls/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

